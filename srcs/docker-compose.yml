version: "3"

services:
  db:
    build: ./requirements/mariadb
    container_name: mariadb
    ports:
      - "3306:3306"
    restart: always

  wordpress:
    depends_on:
      - db
    build: ./requirements/wordpress
    container_name: wordpress
    ports:
      - "9000:9000"
    restart: always

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - 443:443
    restart: always
